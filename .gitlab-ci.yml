stages:
   - check
   - Lint_Testing
   - approve
   - Unit_Testing


Check_master:
  stage:  check
  script:
    -  curl -sSfl https://raw.githubusercontent.com/omarabdalhamid/pipeline/master/check_master.sh |sh
  tags:
    - check
  only:
    - merge_requests

flake8:
  stage:  Lint_Testing
  script:
    -  curl -Ssfl https://raw.githubusercontent.com/omarabdalhamid/pipeline/master/flake8_test5.sh |sh
  tags:
    - lint_testing
  only:
    - merge_requests

OCA pylint_odoo:
  stage:  Lint_Testing
  script:
    -  curl -Ssfl https://raw.githubusercontent.com/omarabdalhamid/pipeline/master/pylint_odoo5.sh |sh
  tags:
    - lint_testing
  only:
    - merge_requests

approve:
  stage: approve
  script:
    - echo Hello!
  tags:
    - lint_testing  
  when: manual
  allow_failure: false 
  only:
    - merge_requests

Odoo_Unit_Testing:
   stage:  Unit_Testing
   script: 
       -  curl -Ssfl https://raw.githubusercontent.com/omarabdalhamid/pipeline/master/unit_test.sh |sh
   tags:
    - unit_test
   only:
    - merge_requests
